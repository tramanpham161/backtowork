
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackToWork - Return-to-Work Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            min-height: 100vh;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: #fee2e2;
            color: #991b1b;
            font-family: monospace;
            z-index: 9999;
            white-space: pre-wrap;
            border-bottom: 2px solid #ef4444;
            font-size: 12px;
        }
    </style>
    <!-- Shim for process.env to prevent crashes in the browser -->
    <script>
        window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
    <!-- Support for Import Maps across all browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "recharts": "https://esm.sh/recharts@3.7.0?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?bundle",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen bg-slate-50">
            <div class="text-center">
                <div class="w-10 h-10 bg-blue-600 rounded-xl mx-auto mb-4 animate-bounce"></div>
                <p class="text-slate-400 font-bold text-[10px] uppercase tracking-[0.2em]">Loading Planner...</p>
            </div>
        </div>
    </div>
    <script type="module">
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.textContent = 'Runtime Error: ' + msg + '\nFile: ' + url + '\nLine: ' + lineNo + ':' + columnNo;
            }
            return false;
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
